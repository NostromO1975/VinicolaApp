<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinicolaApp üç∑</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="wine-header">
        <h1>VinicolaApp <span class="wine-emoji">üç∑</span></h1>
        <p class="tagline">Formulador de vinos y fermentados</p>
    </header>

    <main class="container">
        <!-- SECCI√ìN 1: Datos del Productor -->
        <section class="form-section">
            <h2>üìù Datos del Productor</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre-fabrica">Nombre/F√°brica:</label>
                    <input type="text" id="nombre-fabrica" placeholder="Ej: Bodega Artesanal" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="producto">Producto a elaborar:</label>
                    <select id="producto" required>
                        <option value="">-- Seleccione --</option>
                        <option value="vino">Vino de fruta</option>
                        <option value="chicha">Chicha</option>
                        <option value="masato">Masato</option>
                        <option value="guarapo">Guarapo</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div id="otro-producto-container" class="hidden">
                        <label for="otro-producto">Especifique cu√°l:</label>
                        <input type="text" id="otro-producto" placeholder="Ej: Hidromiel, Cerveza de fruta...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="numero-lote">N√∫mero de lote:</label>
                    <input type="text" id="numero-lote" placeholder="Ej: L-2023-001" required>
                </div>
                
                <div class="form-group">
                    <label for="encargado">Encargado:</label>
                    <input type="text" id="encargado" placeholder="Nombre del responsable">
                </div>
                
                <div class="form-group">
                    <label>Estado del lote:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="estado-lote" value="exitosa"> Exitosa</label>
                        <label><input type="radio" name="estado-lote" value="deficiente"> Deficiente</label>
                        <label><input type="radio" name="estado-lote" value="descartado"> Descartado</label>
                    </div>
                    
                    <div id="calificacion-container" class="hidden">
                        <label for="calificacion">Calificaci√≥n (1-10):</label>
                        <input type="number" id="calificacion" min="1" max="10">
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCI√ìN 2: Formulaci√≥n -->
        <section class="form-section">
            <h2>üçì Formulaci√≥n</h2>
            <div class="form-group">
                <label for="sistema-unidades">Sistema de unidades:</label>
                <select id="sistema-unidades">
                    <option value="metrico">M√©trico (kg, litros)</option>
                    <option value="imperial">Imperial (lbs, galones)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="volumen">Volumen total deseado:</label>
                <input type="number" id="volumen" min="1" step="0.1" value="1">
                <span id="volumen-unidad">litros</span>
            </div>

            <h3>Frutas Principales</h3>
            <div id="frutas-container" class="ingredients-grid">
                <!-- Generado din√°micamente -->
            </div>

            <h3>Fuentes de Az√∫car</h3>
            <div id="azucares-container" class="ingredients-grid">
                <!-- Generado din√°micamente -->
            </div>

            <div class="results-box">
                <h3>üìä Resultados Te√≥ricos</h3>
                <div class="result-item">
                    <span>Az√∫cares totales:</span>
                    <span id="azucares-totales">0</span> g
                </div>
                <div class="result-item">
                    <span>Alcohol potencial:</span>
                    <span id="alcohol-potencial">0</span> % ABV
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
